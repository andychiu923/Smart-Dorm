<head>
	<meta http-equiv="content-language" content="en" />

	<title>冷氣控制</title>

<body onorientationchange="Orientation();">

<div id="wrapper">

	<!-- HEADER -->
	<div id="header">
		<h1 id="logo">Control Panel</h1>
		<p class="header-button left"><a href="javascript:history.go(-1)" onclick="return link(this)">Back</a></p>
	</div> <!-- /header -->
	
	<!-- CONTENT -->
	<div id="content">
		<center>
			<h2 class="t-center">Switch</h2>
			<table class="air-box">
				<tr>
					<td align=center class="air-td">
						<input type="image" src="images/on.png" id="btn_on" onclick="turnOn();" style="width:48px;">
						<font color=#aa0>On</font>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="image" src="images/off.png" id="btn_off" onclick="turnOff();" style="width:48px;">
						<font color=red>Off</font>
					</td>
				</tr>
			</table>
		</center>
		<!-- NAVIGATION -->
			<h2 class="t-center">Tool Bar</h2>
			<ul id="nav" class="box" style="margin:0 auto;display:table;">
				<li class="ico-stats"><a href="stats.cgi" onclick="return link(this)">宿舍狀態</a></li>
				<li class="ico-light"><a href="stats.cgi" onclick="return link(this)">電燈控制</a></li>
			</ul>
	</div> <!-- /content -->
</div> <!-- /wrapper -->
